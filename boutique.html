<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique En Ligne</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    header {
      background-color: #343a40;
      padding: 1rem;
    }
    header .nav-link {
      color: white;
      margin-right: 1rem;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      padding: 1rem;
      background: #fff;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    footer {
      background-color: #f8f9fa;
      text-align: center;
      padding: 1rem 0;
      margin-top: 3rem;
    }
    @media (max-width: 576px) {
      .product-card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

<!-- En-tête -->
<header>
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="text-white">Ma Boutique</h1>
    <nav>
      <a class="nav-link d-inline" href="#produits">Produits</a>
      <a class="nav-link d-inline" href="#a-propos">A propos</a>
      <a class="nav-link d-inline" href="#contact">Contact</a>
    </nav>
  </div>
</header>

<!-- Section produits -->
<section id="produits" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Nos Produits</h2>
    <div class="row g-4">
      <div class="col-md-3 col-sm-6">
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="Produit 1">
          <h5 class="mt-3">Produit 1</h5>
          <p>Une description brève du produit.</p>
          <button class="btn btn-primary w-100">Acheter maintenant</button>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="Produit 2">
          <h5 class="mt-3">Produit 2</h5>
          <p>Une description brève du produit.</p>
          <button class="btn btn-primary w-100">Acheter maintenant</button>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="Produit 3">
          <h5 class="mt-3">Produit 3</h5>
          <p>Une description brève du produit.</p>
          <button class="btn btn-primary w-100">Acheter maintenant</button>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="Produit 4">
          <h5 class="mt-3">Produit 4</h5>
          <p>Une description brève du produit.</p>
          <button class="btn btn-primary w-100">Acheter maintenant</button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Pied de page -->
<footer>
  <p>&copy; 2025 Ma Boutique. Tous droits réservés.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
